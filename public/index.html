<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Now Playing</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body data-user="%%LASTFM_USER%%" data-api-key="%%LASTFM_API_KEY%%">

    <div class="container">
        <header>
            <h1>Last.fm Activity <span>/ %%LASTFM_USER%%</span></h1>
        </header>

        <div id="now-playing">
            <p class="loading-placeholder">Loading track data...</p>
        </div>
        <h2>Recently Played</h2>
        <ul id="recent-tracks" class="recent-tracks-list">
            </ul>
    </div>

    <script src="/app.js" defer></script>
</body>
</html>
